<ion-view>
    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-ios-arrow-back" ui-sref="events"></button>
        </ion-nav-buttons>
        <ion-nav-title side="center">Events</ion-nav-title>
        <ion-nav-buttons side="right">
            
        </ion-nav-buttons>
        <ion-content class="outer text-center">
            <div class="list card">
                <div class="item countingdays-input  ">
                    <input type="text" placeholder="Event Name" ng-model="event.name">
                </div>
                <div class="item countingdays-input">
                    <input type="date" placeholder="Event Date" ng-model="event.date">
                </div>
                <div class="item countingdays-input">
                    <textarea ng-model="event.comment"> placeholder="Comments"></textarea>
                </div>

                 <div class="item ">
                    <button class="button  button-block button-balanced button-bold " ng-click="getPhoto()">Photo Library</button>
                    <button class="button  button-block button-balanced button-bold " ng-click="takePhoto()">Take Photo or Video</button>
                </div>

                <div class="item ">
                    
                    <img class="img-responsive" ng-src="{{ event.image }}" />
                </div>

            </div>
            <div class="addEventbutton">
                <button class="button button-assertive button-block button-bold" ng-disabled="event.name === undefined" ng-click="addEvent()">Save</button>
            </div>
        </ion-content>
</ion-view>
